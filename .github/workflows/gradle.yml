name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_TOKEN }}
          submodules: true
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name : Copy properties
        env:
          application_yml : ${{ secrets.APPLICATION }}
          application_yml_dir : src/main/resources
          application_yml_FILE_NAME : application.yml
        run: |
          mkdir src/main/resources
          echo $application_yml | base64 --decode > $application_yml_dir/$application_yml_FILE_NAME
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

      # 도커 컴포즈 설정 파일 서버로 전달하기(복사 후 붙여넣기)
      - name: Send docker-compose.yml
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.HOST_DEV }}
          key: ${{ secrets.PRIVATE_KEY_DEV }}
          port: 22
          source: "./.docker/docker-compose.yml"
          target: "/home/ubuntu/docker-compose.yml"

      # deploy.sh 파일 서버로 전달하기(복사 후 붙여넣기)
      - name: Send deploy.sh
        uses: appleboy/scp-action@master
        with:
          username: ubuntu
          host: ${{ secrets.HOST_DEV }}
          key: ${{ secrets.PRIVATE_KEY_DEV }}
          port: 22
          source: "./script/deploy.sh"
          target: "/home/ubuntu/deploy.sh"

      - name: Docker build
        run: |
          docker login -u ${{ secrets.USERNAME }} -p ${{ secrets.PASSWORD }}
          docker build -t spring-cicd -f ./.docker/Dockerfile .
          docker tag spring-cicd chwangmin/spring-cicd:${GITHUB_SHA::7}
          docker push chwangmin/spring-cicd:${GITHUB_SHA::7}
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY_DEV }}
          envs: GITHUB_SHA
          script: |
            docker stop server
            docker pull chwangmin/spring-cicd:${GITHUB_SHA::7}
            docker tag chwangmin/spring-cicd:${GITHUB_SHA::7} spring-cicd
            chmod 777 ./script/deploy.sh
            ./script/deploy.sh
            docker image prune -f